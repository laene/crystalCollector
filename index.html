<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href=assets/reset.css>
    <link rel="stylesheet" type="text/css" href=assets/style.css> 
</head> 
<body>
    <div class="content">
        <div class = "info-container">
            <div class = "info-title">
                <h1>Crystals Collector</h1>
            </div>
            <div class = "info-instructions">
                <p>There are four crystals, each with a different value.

                    Click the different crystals to get the target score.
                        
                    Don't go over, or you will lose! Good luck!        
                </p>

            </div>
                
        </div>
        <div class = "game-container">
            <div class = "game-crystals">
                <button id = "crystal-red"><img src="assets/images/red.png"></button>
                <button id = "crystal-blue"><img src="assets/images/blue.png"></button>
                <button id = "crystal-yellow"><img src="assets/images/yellow.png"></button>
                <button id = "crystal-clear"><img src="assets/images/clear.png"></button>
            </div>
            <div class ="game-text-wrapper">
                    <div class = "game-score-container">
                        <p>
                            Your Score Is:
                            </p>
                            <div id = "game-score">
                                score
                            </div>
                    </div>
                    <div class = "game-scores-right-container">
                            <div class = "game-target-score-container">
                                    <p>Target Score:</p>
                                    <div id = "game-target-score">
                                        goal
                                    </div>
                            </div>
                            <div class = "game-win-loss-tracker-container">
                                <div class ="game-wins-container">
                                    <p>Wins:</p>
                                    <div id = "wins"> W </div>
                                </div>    
                                <div class = "game-losses-container">
                                    <p>Losses:</p>
                                    <div id = "losses"> L </div>
                                </div>
                            </div>
                    </div>
                    
            </div>
            
        </div>
    </div>
    <script src=assets/game.js> </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
